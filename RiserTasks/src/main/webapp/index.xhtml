<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 200px;
}

.ui-dashboard-column {
	width: 220px;
}
</style>

</h:head>
<h:body>

	<p:outputPanel deferred="true">
		<h3>RISER Tasks</h3>
		<p>RISER Aufgabe Verwaltung</p>
	</p:outputPanel>

	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" value="New" icon="pi pi-file" />

				<p:commandButton type="button" value="Open" icon="pi pi-folder-open" />

				<span class="ui-separator"> <span
					class="ui-icon pi pi-ellipsis-v" />
				</span>

				<p:commandButton type="button" title="Save" icon="pi pi-save" />
				<p:commandButton type="button" title="Delete" icon="pi pi-trash" />
				<p:commandButton type="button" title="Print" icon="pi pi-print" />
			</f:facet>

			<f:facet name="right">
				<p:menuButton value="Options">
					<p:menuitem value="Save" icon="pi pi-save" />
					<p:menuitem value="Update" icon="pi pi-refresh" />
					<p:menuitem value="Delete" ajax="false" icon="pi pi-times" />
					<p:menuitem value="Homepage" url="http://www.riserid.eu"
						icon="home" />
				</p:menuButton>
			</f:facet>

		</p:toolbar>
	</h:form>

	<p:layout
		style="min-width:400px;min-height:400px; margin-top: 40px; padding: 16px;">

		<p:layoutUnit position="west" resizable="true" size="200" minSize="40"
			maxSize="300">
	      
	    </p:layoutUnit>
	
		<p:layoutUnit position="center">
			Index: <h:outputText value="#{tasksView.testtext}"></h:outputText>
			<p:dataTable var="task" value="#{tasksView.taskss}">

				<p:column headerText="Aufgabe">
					<h:outputText value="#{task.title}" />
				</p:column>

				<p:column headerText="Verantwortlicher">
					<h:outputText value="#{task.employee}" />
				</p:column>

				<p:column headerText="Progress">
					<h:outputText value="#{task.progress}" />
				</p:column>
				
			</p:dataTable>
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
